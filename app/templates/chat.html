<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <style>
      .chat-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
      }

      .message-list {
        list-style-type: none;
        padding: 0;
      }

      .message-list li {
        margin-bottom: 10px;
      }

      .message-list .sender-name {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .message-list .message-content {
        background-color: #e8d4d4;
        padding: 10px;
        border-radius: 8px;
      }

      .input-box {
        display: flex;
        margin-top: 20px;
      }

      .input-box input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ebeaea;
        border-radius: 4px;
        margin-right: 10px;
      }

      .input-box input[type="submit"] {
        background-color: #2b9209;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }

      .throbber {
        display: none;
        width: 16px;
        height: 16px;
        margin-left: 5px;
        /* background-image: url("{{url_for('static', filename='img/throbber.gif')}}"); */
        background-image: url("/static/img/throbber.gif");
        background-size: contain;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <!-- <h2>My ChatGPT</h2> -->
      <ul class="message-list" id="messageList"></ul>
      <div class="input-box">
        <textarea
          id="messageInput"
          placeholder="Tapez votre message"
          rows="3"
          cols="100"
        ></textarea>
        <input type="submit" value="Envoyer" id="sendButton" />
        <span class="throbber" id="throbber"></span>
      </div>
    </div>

    <script>
        const conversationData = {{ conversation|tojson}};

        const messageList = document.getElementById("messageList");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");

        function translateRole(role) {
          if (role == "user") {
            return "Utilisateur";
          }
          return "Chatbot";
        }

        function renderMessage(sender, message) {
          const listItem = document.createElement('li');
          const senderName = document.createElement('div');
          senderName.className = 'sender-name';
          senderName.innerText = sender;

          const messageContent = document.createElement('div');
          messageContent.className = 'message-content';
          messageContent.innerText = message;

          listItem.appendChild(senderName);
          listItem.appendChild(messageContent);
          messageList.appendChild(listItem);
        }
        // Render initial conversation data
        function renderConversation() {
          conversationData.forEach((item) => {
            const listItem = document.createElement("li");
            const senderName = document.createElement("div");
            senderName.className = "sender-name";
            senderName.innerText = translateRole(item.role);

            const messageContent = document.createElement("div");
            messageContent.className = "message-content";
            messageContent.innerText = item.content;

            listItem.appendChild(senderName);
            listItem.appendChild(messageContent);
            messageList.appendChild(listItem);
          });
        }

        const throbber = document.getElementById("throbber");

        function showThrobber() {
          throbber.style.display = "inline-block";
        }

        function hideThrobber() {
          throbber.style.display = "none";
        }

        // Handle message submission
        function submitMessage() {
        const message = messageInput.value.trim();
        if (message !== '') {
          renderMessage('You', message);
          messageInput.value = '';
          showThrobber(); // Show the throbber before making the API call


          fetch('/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
          })
            .then(response => response.json())
            .then(data => {
              const responseMessage = data.message;
              renderMessage('Chatbot Powered by ChatGPT + Brave', responseMessage);
            })
            .catch(error => {
              console.error('Error:', error);
            })
            .finally(() => {
              hideThrobber();
            });

        }
      }

        // Bind event listeners
        sendButton.addEventListener("click", submitMessage);
        messageInput.addEventListener("keydown", (event) => {
          if (event.keyCode === 13) {
            event.preventDefault();
            submitMessage();
          }
        });

        // Render initial conversation
        renderConversation();
    </script>
  </body>
</html>
